<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Monument Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading Monument Explorer...</p>
    </div>
    
    <div id="scan-interface">
        <div class="controls-top">
            <h2>Scan a Monument QR Code</h2>
            <p id="scan-status">Ready to scan</p>
        </div>

        <div id="camera-feed">
            <video id="video" playsinline autoplay></video>
            <canvas id="canvas" class="hidden"></canvas>
            
            <div class="scan-frame">
                <div class="scan-corner top-left"></div>
                <div class="scan-corner top-right"></div>
                <div class="scan-corner bottom-left"></div>
                <div class="scan-corner bottom-right"></div>
                <div class="scan-line"></div>
            </div>
        </div>

        <div class="controls-bottom">
            <button id="scan-button">Start Scanning</button>
        </div>
    </div>
    
    <div id="monument-info" class="hidden">
        <div class="info-card">
            <h2 id="monument-name"></h2>
            <p id="monument-description"></p>
            <p id="monument-date"></p>
            <p id="monument-creator"></p>
            <button id="close-info">Close</button>
        </div>
    </div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
            <a-entity id="monument-model-container" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <script src="scripts/error-handler.js"></script>
    <script src="scripts/ar-controller.js"></script>
    <script src="scripts/qrscanner.js"></script>
    <script src="scripts/analytics.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
